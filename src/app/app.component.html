
<!DOCTYPE html>
<html>
<head>
  <title>HR Resource</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .navbar {
      min-height: 60px; /* Adjust the height as needed */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .welcome-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ffffff;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .btn-home {
  padding: 0;
  font-size: 16px;
  color: #ffffff;
  background-color: transparent;
  border: none;
  transition: color 0.3s;
}

.btn-home:hover {
  color: #f8f9fa;
  text-decoration: none;
}

    .navbar-brand {
      font-size: 24px;
    }

    .nav-link {
      font-size: 16px;
      color: #ffffff;
    }

    .btn-signin {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-signin:hover {
      background-color: #45a049;
    }

    .btn-home {
        padding: 8px 20px;
      font-size: 16px;
      background-color: #a0a41f;
      color: #ffffff;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-home:hover {
        background-color: #9aa045;
    }


    .image-container {
      text-align: center;
      margin-top: 10px;
    }

    .blur-image {
      filter: blur(2px);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      width: 100%;
    }

    .social-icons {
    text-align: center;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
  }

  .social-icons a {
    display: inline-block;
    margin-right: 10px;
  }

  .social-icons img {
    height: 24px;
    width: 24px;
  }

  .connect-title {
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    color: #ffffff;
    margin-top: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
  }

  .hr-info {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #ffffff;
    font-size: 18px;
    width: 80%;
    padding: 20px;
    background-color: rgba(92, 72, 72, 0.5);
  }
  .social-icons img {
    height: 40px;
    width: 40px;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">
      <button class="btn btn-home">Home</button> &nbsp;
      <b>HR RESOURCE</b>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
      </ul>
        <a class="navbar-brand" routerLink="/signin">
          <button class="btn btn-signin" >Sign In</button>
         </a>
         <a class="navbar-brand" routerLink="/signup">
            <button class="btn btn-signin" >Sign UP</button>
           </a>
    </div>
  </nav>


  
  <!-- // for test -->
  


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <router-outlet></router-outlet>

</body>
</html>
