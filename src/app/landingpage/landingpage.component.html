
<!DOCTYPE html>
<html>
<head>
  <title>HR Resource</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
   .navbar {
      min-height: 60px; /* Adjust the height as needed */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .welcome-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ffffff;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .btn-home {
  padding: 0;
  font-size: 16px;
  color: #ffffff;
  background-color: transparent;
  border: none;
  transition: color 0.3s;
}

.btn-home:hover {
  color: #f8f9fa;
  text-decoration: none;
}

    .navbar-brand {
      font-size: 24px;
    }

    .nav-link {
      font-size: 16px;
      color: #ffffff;
    }

    .btn-signin {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-signin:hover {
      background-color: #45a049;
    }

    .btn-home {
        padding: 8px 20px;
      font-size: 16px;
      background-color: #a0a41f;
      color: #ffffff;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-home:hover {
        background-color: #9aa045;
    }


    .image-container {
      text-align: center;
      margin-top: 10px;
    }

    .blur-image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      /* filter: blur(2px); */
      background-repeat: no-repeat;
      background-attachment: fixed;
      width: 100%;
      height: 100vh;
    }

    .social-icons {
    text-align: center;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
  }

  .social-icons a {
    display: inline-block;
    margin-right: 10px;
  }

  .social-icons img {
    height: 24px;
    width: 24px;
  }

  .connect-title {
    text-align: center;
    font-size: 30px;
    font-weight: bold;
    color: #ffffff;
    margin-top: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
  }

  .hr-info {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #ffffff;
    font-size: 20px;
    width: 80%;
    padding: 20px;
    /* background-color: rgba(205, 171, 171, 0.5); */
  }
  .social-icons img {
    height: 40px;
    width: 40px;
  }
</style>
</head>
<body>

 <div class="image-container">
    
  <img src="../assets/business.jpg" alt="Image Description" width="400" class="blur-image">
  <h1 class="welcome-text">Welcome To The Dashboard</h1>
</div>

<p class = "hr-info">Here, you can find information related to HR policies, guidelines, and employee resources.</p>


<div class="social-icons">
  <h2 class="connect-title">Connect with Us</h2>
  <a href="https://www.facebook.com/"><img src="../assets/Facebook.png" alt="Facebook"></a>
  <a href="https://twitter.com/"><img src="../assets/Twitter.png" alt="Twitter"></a>
  <a href="https://www.instagram.com/"><img src="../assets/Insatgram.png" alt="Instagram"></a>
  <a href="https://www.linkedin.com/"><img src="../assets/LinkedIn.png" alt="LinkedIn"></a>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
